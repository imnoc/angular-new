<form class="max-w-sm mx-auto" [formGroup]="productForm" (ngSubmit)="OnSubmit()">

    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
        <input type="text" id="base-input" formControlName="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <span
            *ngIf="productForm.controls['name'].errors?.['required'] && (productForm.controls['name'].dirty || productForm.controls['name'].touched)"
            class="text-red-600 text-sm">
            Tên không được dể trống
        </span>
        <span
            *ngIf="productForm.controls['name'].errors?.['minlength'] && (productForm.controls['name'].dirty || productForm.controls['name'].touched) "
            class="text-red-600 text-sm">
            Tối thiểu là 5 ký tự
        </span>
    </div>

    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image</label>
        <input type="text" id="base-input" formControlName="image"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <span
            *ngIf="productForm.controls['image'].errors?.['required'] && (productForm.controls['image'].dirty || productForm.controls['image'].touched)"
            class="text-red-600 text-sm">
            Anhr không được dể trống
        </span>
    </div>

    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
        <input type="number" id="base-input" formControlName="price"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <span
            *ngIf="productForm.controls['name'].errors?.['required'] && (productForm.controls['name'].dirty || productForm.controls['name'].touched)"
            class="text-red-600 text-sm">
            Price không được dể trống
        </span>
        <span
            *ngIf="productForm.controls['price'].errors?.['min'] && (productForm.controls['price'].dirty || productForm.controls['price'].touched) "
            class="text-red-600 text-sm">
            k la so am
        </span>
    </div>

    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Desc</label>
    <textarea id="message" rows="4" formControlName="desc"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Write your thoughts here..."></textarea>
    <button type="submit " [disabled]="!productForm.valid"
        class="text-white mt-6 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>

</form>
